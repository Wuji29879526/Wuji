<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>無忌採藥有限公司｜產品介紹</title>
  <meta name="description" content="無忌採藥有限公司產品介紹。搭配建議歡迎加入官方 LINE 一對一諮詢。" />

  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/modal.css" />
</head>
<body>

<header class="header">
  <div class="container header__inner">
    <a class="brand" href="#top">
      <img class="brand__logo" src="./assets/img/logo.png" alt="無忌">
      <div class="brand__text">
        <div class="brand__name">無忌採藥有限公司</div>
        <div class="brand__tag">產品介紹</div>
      </div>
    </a>
  </div>
</header>

<main id="top">

<section class="hero">
  <div class="container hero__inner">
    <div>
      <h1 class="hero__title">以體質為本的日常調養</h1>
      <p class="hero__lead">
        本店商品以中藥師經驗調養為核心，<br>
        搭配建議歡迎私訊官方 LINE 一對一諮詢。
      </p>
      <a class="btn btn--ghost" href="#products">瀏覽產品</a>
    </div>
  </div>
</section>

<section class="section" id="products">
  <div class="container">
    <h2 class="section__title">產品分類</h2>
    <div id="categoryFilters" class="filters"></div>
    <div id="productGrid" class="grid"></div>
  </div>
</section>

<section class="section section--contact" id="contact">
  <div class="container contactSimple">
    <div class="contactTitle">章無忌官網推薦連結</div>
    <a class="btn btn--primary btn--lg" href="https://lin.ee/1MK4NR9" target="_blank">
      加入官方 LINE 諮詢
    </a>
  </div>
</section>

</main>

<footer class="footer">
  <div class="container">
    <div class="footer__name">無忌採藥有限公司</div>
    <div class="footer__desc">
      本店商品以中藥師經驗調養為核心，搭配建議歡迎私訊官方 LINE 一對一諮詢。
    </div>
  </div>
</footer>

<!-- 浮動 LINE -->
<a class="floatLine" href="https://lin.ee/1MK4NR9" target="_blank">
  LINE 諮詢
</a>

<script src="./assets/js/main.js"></script>

<!-- Modal -->
<div id="productModal" class="modal" aria-hidden="true">
  <div class="modal__overlay" data-close="true"></div>
  <div class="modal__dialog">
    <button class="modal__close" data-close="true">×</button>
    <div id="modalContent"></div>
  </div>
</div>

</body>
</html>
